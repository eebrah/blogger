<!DOCTYPE html>
<html manifest="cache.manifest"
      xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" 
		      content="width=device-width" />
		<title>template</title>
		<link type="text/css"
		      rel="stylesheet"
		      href="./styles/blog.css.php" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
			</div>
			<div class="body">
				<div class="sideColumn"
				     id="sideColumn">
				</div>	
				<div class="mainColumn"
				     id="mainColumn"><!--
					<div class="article">
						<h1>testing 1,2,3</h1>
					</div> -->
					<div class="comments"
					     id="commentsDiv">
						<h2>comments</h2>
						<div class="comment"
						     id="commentDiv">
							<p class="meta"></p>
						</div>
					</div> 
					<div class="commentForm"
					     id="commentFormSample">
						<form action="?section=comments&amp;action=new"
							  method="post">
							<fieldset class="info">
								<legend>please leave a comment</legend>
								<input type="hidden"
									   name="target"
									   value="" />
								<div class="row">
									<textarea name="comment"
											  placeholder="your comment here"></textarea>
								</div>
								<div class="row">
									<input type="text"
										   name="name"
										   placeholder="your name"
										   required="required" />
								</div>
								<div class="row">
									<input type="email"
										   name="email"
										   placeholder="your email address [ will not be shared with anyone ]"
										   required="required" />
								</div>
							</fieldset>
							<fieldset class="buttons">
								<button type="submit">comment</button>
							</fieldset>
						</form>
					</div> 
				</div>
			</div>
			<div class="footer">
			</div>
		</div>
	</body>
</html>
